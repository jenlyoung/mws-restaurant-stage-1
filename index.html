<!DOCTYPE html>
<html lang="en">>

<head>
    <meta name=“viewport” content=“width=device, initial scale=1”>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <a href="#filter-container" class="skip-link" tabindex="0">Skip to Filter Results</a>
    <nav>
        <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container" aria-label="restaurant location map" role="application">
        <div id="map" alt=""></div>
    </section>
    <nav>
        <div id="filter-container" class="filter-options">
            <label for="filter-buttons">Filter Results</label>
            <div id="filter-buttons" class="select-buttons">
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0" role="" aria-labelledby="Neighborhoods">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0" aria-labelledby="Cuisines">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </div>
    </nav>
    <section>
        <h2 class="restaurants">Restaurants</h2>
        <ul id="restaurants-list"></ul>
    </section>
</main>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script type="application/javascript" charset="utf-8" src="js/register.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


<footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
